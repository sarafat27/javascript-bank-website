<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-green-600">money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance & transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="current-deposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-gray-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1500</span></h4>
                </div>


            </div>
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-black text-white px-4 py-2 rounded font-medium">Deposite</button>
                    </div>

                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-black text-white px-4 py-2 rounded font-medium">withdraw</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
